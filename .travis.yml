language: csharp
dotnet: 3.1.401
sudo: required
mono: none
script:
- dotnet restore
- dotnet build TshirtBackend.sln
services: docker
deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy.sh
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_da7a7d6d72dd_key -iv $encrypted_da7a7d6d72dd_iv
  -in deployf_rsa.enc -out deployf_rsa -d
